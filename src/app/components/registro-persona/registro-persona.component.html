<div class="card">
    <div class="card-header bg-secondary text-white">
        <h4>Registro de Personas</h4>
    </div>
    <div class="card-body">
        <form (submit)="agregarPersona()">
            <div class="mb-3">
                <label class="form-label">Nombres:</label>
                <input type="text" class="form-control" placeholder="Ingrese sus nombres..." id="nombres" [(ngModel)]="persona.nombre" name="nombre">
            </div>
            <div class="mb-3">
                <label class="form-label">Apellidos:</label>
                <input type="text" class="form-control" placeholder="Ingrese sus apellidos..." [(ngModel)]="persona.apellido" name="apellido">
            </div>
            <div class=" mb-3 ">
                <label class="form-label ">Genero:</label>
                <select class="form-select " [(ngModel)]="persona.genero" name="genero">
                        <option *ngFor="let genero of generos " [value]="genero ">{{ genero }}</option>
                    </select>
            </div>
            <div class="mb-3 ">
                <label class="form-label ">Ocupaci√≥n:</label>
                <select class="form-select " [(ngModel)]="persona.ocupacion" name="ocupacion">
                        <option *ngFor="let ocupacion of ocupaciones " [value]="ocupacion ">{{ ocupacion }}</option>
                    </select>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-block" type="submit">Agregar</button>
            </div>
        </form>
    </div>
</div>
